<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgb(60, 180, 255);
      }
      h3 {
        display: flex;
        justify-content: center;
      }
      .box {
        border-radius: 5px;
        width: 300px; /* 300 */
        height: 400px;
      }
      .container {
        background-color: white;
        /* border: 2px solid #000; */
        border-radius: 5px;
        width: fit-content;
        padding: 0;
        margin: 50px auto;
      }
      h3 {
        padding-top: 5px;
        font-weight: bolder;
      }
      form {
        margin: 40px 20px 0 20px;
        display: flex;
        flex-direction: column;
        /* gap: 10px; */
      }
      small {
        font-size: 0.7em;
        font-weight: 500;
        margin-bottom: 10px;
      }
      select option {
        color: rgb(114, 112, 112);
      }
      button {
        background-color: rgb(0, 93, 124);
        height: 30px;
        width: 100px;
        border-radius: 4px;
        color: white;
        margin: 0 auto;
      }
      :placeholder-shown {
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h3>Registration Form</h3>
        <form>
          <input
            type="text"
            placeholder="Name*"
            style="background-color: #e2e1e0; border: none;"
          />
          <small style="color: red">Please Enter Your Name</small>
          <input
            type="email"
            placeholder="Email*"
            style="background-color: #e2e1e0; border: none;"
          />
          <small style="counter-reset: red">Please Enter Your Email</small>
          <input
            type="text"
            placeholder="Phone*"
            style="background-color: #e2e1e0; border: none;"
          />
          <small style="color: red">Please Enter Your Phone-Number</small>
          <select name="origin" id="origin" style="background-color: #e2e1e0; border: none;">
            <option selected>Subjects*</option>
            <option>MATH</option>
            <option>SCIENCE</option>
            <option>PHYCISE</option>
          </select>
          <small style="color: red">Please enter your subject</small>
          <input
            type="message"
            placeholder="Message"
            style="background-color: #e2e1e0; border: none;"
          />
          <small style="color: red">Please Enter Your Message</small>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
