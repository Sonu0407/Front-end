<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<!-- t#e66465, #9198e5 -->
   <style>
    .gap {
        margin-right: 10px;
        padding: 6px 20px;
    }
   </style>
</head>

<body style="background-color: #DFE0E2;">
    <form id="formData" class="form-inline" style="display: flex; flex-direction: column; background: linear-gradient(to right,#e66465, #3b49e6); text-align: center;">
        <div
            style="background-color: black; color: white; padding: 10px 80px; border-radius: 5px; margin-top: 10px;">
            <h5 style="text-align: center; font-size: 2rem; margin-bottom: 20px;">ONLINE SUMMIT</h5>
            Name: <input type="text" class="form-control" required id="name" placeholder="Enter your name here!">
            <br> </br>
            Email: <input type="text" class="form-control" id="email" placeholder="Enter your email here!">
            <br> </br>
            Phone: <input type="number" class="form-control" id="phone" placeholder="Enter your phone here!" style="margin-right: 7px;">
            <br> </br>
            Password: <input type="password" class="form-control" id="password" placeholder="Enter your password here!" style="margin-right: 27px;">
            <br> </br>
            Confirm password: <input type="password" class="form-control" id="confpassword"
                placeholder="Enter your confirm password here!" style="margin-right: 88px;">
            <br> </br>
            <div style="display: flex; justify-content: center; gap: 70px; text-align: center;">
                <input type="button" class="btn btn-primary mb-2" value="Submit" onclick="ValidateData()" style="padding: 10px 30px;">
                <input type="button" class="btn btn-primary mb-2" value="Update" style="padding: 10px 30px;" onclick="updateUserData()">  
            </div>
        </div>
    </form>
    <p id="message">

    </p>

    <table class="table table-dark">
        <thead>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </thead>
        <tbody id="usersData" scope="row">
        </tbody>
    </table>

    <script>
        function ValidateData() {

            var NAME = document.getElementById("name").value; //.value means printing the input value
            console.log(NAME);  
            var EMAIL = document.getElementById("email").value;
            console.log(EMAIL);
            var PHONE = document.getElementById("phone").value;
            console.log(PHONE);
            var PASSWORD = document.getElementById("password").value;
            console.log(PASSWORD);
            var CONFPASSWORD = document.getElementById("confpassword").value;
            console.log(CONFPASSWORD);

            if (NAME == "") {
                // document.getElementById("message").innerText="Name cannot be empty";

                document.getElementById("message").innerHTML = "<span style='color:red'>Name cannot be empty</span>";
            }
            else if (EMAIL == "") {
                // document.getElementById("message").innerText="Name cannot be empty";

                document.getElementById("message").innerHTML = "<span style='color:red'>Email cannot be empty</span>";
            }
            else if (PHONE == "") {
                // document.getElementById("message").innerText="Name cannot be empty";

                document.getElementById("message").innerHTML = "<span style='color:red'>Phone cannot be empty</span>";
            }
            else if (PHONE.length < 10) {
                document.getElementById("message").innerHTML = "<span style='color:red'>Phone cannot be less than 10 digits</span>";
            }
            else if (PHONE.length > 10) {
                document.getElementById("message").innerHTML = "<span style='color:red'>Phone cannot be more than 10 digits</span>";
            }
            else if (PASSWORD.length < 6) {
                // document.getElementById("message").innerText="Name cannot be empty";

                document.getElementById("message").innerHTML = "<span style='color:red'>Password is less than 6 characters</span>";
            }
            else if (!/[a-z]/.test(PASSWORD)) {

                document.getElementById("message").innerHTML = "<span style='color:red'>password has no letters</span>";
            }
            else if (!/[A-Z]/.test(PASSWORD)) {

                document.getElementById("message").innerHTML = "<span style='color:red'>password should include atleast 1 uppercase letter</span>";
            }
            else if (!/[1-10]/.test(PASSWORD)) {

                document.getElementById("message").innerHTML = "<span style='color:red'>password should contain numbers also</span>";
            }
            else if (!/[@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(PASSWORD)) {

                document.getElementById("message").innerHTML = "<span style='color:red'>password should contain atleast 1 special character</span>";
            }
            else if (PASSWORD != CONFPASSWORD) {
                // document.getElementById("message").innerText="Name cannot be empty";

                document.getElementById("message").innerHTML = "<span style='color:red'>Password does not match</span>";
            }
            else {
                document.getElementById("message").innerHTML = "<span style='color:green'>Submitted successfully</span>";
                displayUsers(NAME, EMAIL, PHONE);
                ClearForm();

            }
        }
        let users = []

        function displayUsers(name, email, phone) {
            users.push({ name, email, phone })
            console.log(users);
            console.log(users.length);
            

            var row = "";
            users.map(function (user, index) {
               row = row + "<tr><td>" + user.name + "</td><td>" + user.email + "</td><td>" + user.phone + "</td><td><input type='button' class='btn btn-primary mb-2 gap' value='Edit' onclick='editUser("+ index +")'></td><td><input type='button' class='btn btn-primary mb-2' value='Delete' onclick='deleteUserData("+ index +")'></td></tr>"
            })
            // for (let i = 0; i < users.length; i++) {
            //     row = row + "<tr><td>" + users[i].name + "</td><td>" + users[i].email + "</td><td>" + users[i].phone + "</td><td><input type='button' class='btn btn-primary mb-2 gap' value='Edit' onclick='editUser("+ i +")'></td><td><input type='button' class='btn btn-primary mb-2' value='Delete' onclick='deleteUserData("+ i +")'></td></tr>"
            // }
            document.getElementById("usersData").innerHTML = row;

        }

        function ClearForm() {
            document.getElementById("formData").reset();
        } 

        var assignedindex
        function editUser(i) {
            assignedindex = i
            document.getElementById("name").value = users[i].name;
            document.getElementById("email").value = users[i].email;
            document.getElementById("phone").value = users[i].phone ;
        }

        function updateUserData() {
            users[assignedindex].name = document.getElementById("name").value
            users[assignedindex].email = document.getElementById("email").value
            users[assignedindex].phone = document.getElementById("phone").value

            var row = "";
            for (let i = 0; i < users.length; i++) {
                row = row + "<tr><td>" + users[i].name + "</td><td>" + users[i].email + "</td><td>" + users[i].phone + "</td><td><input type='button' class='btn btn-primary mb-2 gap' value='Edit' onclick='editUser("+ i +")'></td><td><input type='button' class='btn btn-primary mb-2' value='Delete'onclick='deleteUserData("+ i +")'></td></tr>"
            }
            document.getElementById("usersData").innerHTML = row;
        }

        function deleteUserData(index) {
        // Remove the selected user
        users.splice(index, 1);
        // Rebuild table
        var row = "";
        for (let i = 0; i < users.length; i++) {
            row += "<tr><td>" + users[i].name + "</td>" +
                "<td>" + users[i].email + "</td>" +
                "<td>" + users[i].phone + "</td>" +
                "<td><input type='button' class='btn btn-primary mb-2 gap' value='Edit' onclick='editUser(" + i + ")'></td>" +
                "<td><input type='button' class='btn btn-primary mb-2' value='Delete' onclick='deleteUserData(" + i + ")'></td></tr>";
        }
        // Update table
        document.getElementById("usersData").innerHTML = row;
    }

    </script>
</body>
</html>
