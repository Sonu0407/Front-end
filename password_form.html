<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        name: <input type="text" required id="name" placeholder="Enter your name here!">
        <br> </br>
        email: <input type="text" id="email" placeholder="Enter your email here!">  
        <br> </br>
        phone: <input type="text" id="phone" placeholder="Enter your phone here!">
        <br> </br>
        password: <input type="password" id="password" placeholder="Enter your password here!">
        <br> </br>
        confirm password: <input type="password" id="confpassword" placeholder="Enter your confirm password here!">
        <br> </br>
        <input type="button" value="Submit" onclick="ValidateData()">
    </form>
    <p id="message">

    </p>

    <script>
        function ValidateData(){

            var NAME = document.getElementById("name").value; //.value means printing the input value
            console.log(NAME);
            var EMAIL = document.getElementById("email").value;
            console.log(EMAIL);
            var PHONE = document.getElementById("phone").value;
            console.log(PHONE);
            var PASSWORD = document.getElementById("password").value;
            console.log(PASSWORD);
            var CONFPASSWORD = document.getElementById("confpassword").value;
            console.log(CONFPASSWORD);

            if (NAME = " "){
                // document.getElementById("message").innerText="Name cannot be empty";
                
                document.getElementById("message").innerText = "<span style='color:red'>Name cannot be empty</span>";
            }
        }

    </script>
</body>
</html>
